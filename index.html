        const { useState, useEffect, useMemo } = React;

        // --- Icons as SVG Components ---

            </svg>

        const RobloxIcon = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="currentColor" className={className}>
                <path d="M5.164 0L.16 18.928 18.836 24l5.004-18.928L5.164 0zm9.086 14.239l-4.49-1.2 1.2-4.488 4.49 1.2-1.2 4.488z"/>

        const ExternalLinkIcon = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>

        const ChevronDownIcon = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>

        const LayersIcon = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polygon points="12 2 2 7 12 12 22 7 12 2"/>
                <polyline points="2 17 12 22 22 17"/>
                <polyline points="2 12 12 17 22 12"/>
            </svg>
        );

        // --- Constants ---
        const MAIN_GROUP_ID = 35203067; 
        
        // ========================================
        // ADD YOUR SUBGROUP IDs HERE
        // ========================================
        const SUBGROUP_IDS = [
           67644645,
           138451840
        ];

        // ========================================
        // CORS PROXY CONFIGURATION (with fallback)
        // ========================================
        const PROXY_LIST = [
            {
                name: 'cloudfare',
                buildUrl: (url) => `https://9a2a936c.proxydani.pages.dev//?url=`
            },
            {
                name: 'allorigins',
                buildUrl: (url) => `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`
            },
            {
                name: 'corsproxy.org',
                buildUrl: (url) => `https://corsproxy.org/?${encodeURIComponent(url)}`
            }
        ];

        // Proxy fetch with automatic fallback
        async function proxyFetch(url) {
            let lastError;
            
            for (const proxy of PROXY_LIST) {
                try {
                    const proxyUrl = proxy.buildUrl(url);
                    const response = await fetch(proxyUrl);
                    
                    if (response.ok) {
                        return response;
                    }
                    
                    // Check if response is an error JSON (like corsproxy.io's payment error)
                    const text = await response.text();
                    try {
                        const json = JSON.parse(text);
                        if (json.error) {
                            throw new Error(json.error);
                        }
                    } catch (e) {
                        // Not JSON or no error field, continue
                    }
                    
                    lastError = new Error(`${proxy.name}: HTTP ${response.status}`);
                } catch (error) {
                    lastError = error;
                    console.warn(`Proxy ${proxy.name} failed:`, error.message);
                }
            }
            
            throw lastError || new Error('All proxies failed');
        }

        // Filter options
        const FILTER_OPTIONS = {
            ALL: 'all',
            MAIN_ONLY: 'main',
            SUBGROUPS_ONLY: 'subgroups',
        };

        // --- Helper Functions ---
        const formatNumber = (num) => {
            if (!num) return "0";
            if (num >= 1000000) return (num / 1000000).toFixed(1) + "M";
            if (num >= 1000) return (num / 1000).toFixed(1) + "K";
            return num.toString();
        };

        async function fetchGroupInfo(groupId) {
            try {
                const resp = await proxyFetch(`https://groups.roblox.com/v1/groups/${groupId}`);
                const data = await resp.json();
                return { 
                    id: groupId, 
                    name: data.name || `Group ${groupId}`,
                    memberCount: data.memberCount || 0,
                    isMain: groupId === MAIN_GROUP_ID
                };
            } catch (err) {
                console.error(`Error fetching group ${groupId}:`, err);
                return { id: groupId, name: `Group ${groupId}`, memberCount: 0, isMain: groupId === MAIN_GROUP_ID };
            }
        }

        async function fetchGameThumbnail(universeId, size = "768x432") {
            if (!universeId) return null;

            try {
                const mediaResp = await proxyFetch(`https://games.roblox.com/v1/games/${universeId}/media`);
                const mediaJson = await mediaResp.json();

                if (!mediaJson?.data?.length) return null;

                const imageEntry = mediaJson.data.find(
                    item => item.assetType === "Image" && item.approved && item.imageId
                );

                if (!imageEntry?.imageId) return null;

                const imageId = imageEntry.imageId;

                const thumbResp = await proxyFetch(
                    `https://thumbnails.roblox.com/v1/assets?assetIds=${imageId}&size=${size}&format=Webp&isCircular=false`
                );

                const thumbJson = await thumbResp.json();

                if (thumbJson?.data?.[0]?.state === "Completed") {
                    return thumbJson.data[0].imageUrl;
                }

                return `https://assetdelivery.roblox.com/v1/asset?id=${imageId}`;

            } catch (err) {
                console.warn("Game thumbnail fetch failed:", err);
                return null;
            }
        }

        async function fetchGamesFromGroup(groupId) {
            try {
                const gamesResp = await proxyFetch(`https://games.roblox.com/v2/groups/${groupId}/games?accessFilter=2&limit=50&sortOrder=Asc`);
                
                const gamesJson = await gamesResp.json();
                const rawGames = gamesJson.data || [];

                const processedGames = await Promise.all(
                    rawGames.map(async (game) => {
                        try {
                            const [detailsResp, thumbnail] = await Promise.all([
                                proxyFetch(`https://games.roblox.com/v1/games?universeIds=${game.id}`),
                                fetchGameThumbnail(game.id),
                            ]);

                            const detailsJson = await detailsResp.json();
                            const details = detailsJson.data?.[0] || null;

                            return {
                                id: game.id,
                                name: game.name,
                                rootPlace: game.rootPlace,
                                details,
                                thumbnail,
                                groupId,
                            };
                        } catch (e) {
                            console.error("Error fetching details for game", game.id, e);
                            return null;
                        }
                    })
                );

                return processedGames.filter((g) => g && g.details);
            } catch (err) {
                console.error(`Error fetching games from group ${groupId}:`, err);
                return [];
            }
        }

        function App() {
            const [allGames, setAllGames] = useState([]);
            const [groups, setGroups] = useState([]);
            const [loading, setLoading] = useState(true);
            const [groupsLoading, setGroupsLoading] = useState(true);
            const [error, setError] = useState("");
            const [selectedFilter, setSelectedFilter] = useState(FILTER_OPTIONS.ALL);
            const [dropdownOpen, setDropdownOpen] = useState(false);

            // Load group info
            useEffect(() => {
                const loadGroupInfo = async () => {
                    setGroupsLoading(true);
                    const allGroupIds = [MAIN_GROUP_ID, ...SUBGROUP_IDS];
                    const groupInfos = await Promise.all(allGroupIds.map(fetchGroupInfo));
                    setGroups(groupInfos);
                    setGroupsLoading(false);
                };
                loadGroupInfo();
            }, []);

            // Load games from all groups
            const loadAllGames = async () => {
                setLoading(true);
                setError("");
                try {
                    const allGroupIds = [MAIN_GROUP_ID, ...SUBGROUP_IDS];
                    const gamesArrays = await Promise.all(allGroupIds.map(fetchGamesFromGroup));
                    const combinedGames = gamesArrays.flat();
                    
                    if (combinedGames.length === 0) {
                        setError("No games found.");
                        setLoading(false);
                        return;
                    }

                    // Sort by playing count
                    const sortedGames = combinedGames.sort((a, b) => 
                        (b.details?.playing || 0) - (a.details?.playing || 0)
                    );

                    setAllGames(sortedGames);
                } catch (err) {
                    console.error(err);
                    setError(err.message || "Failed to load games. The proxy might be down.");
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                loadAllGames();
            }, []);

            // Filter games based on selection
            const filteredGames = useMemo(() => {
                if (selectedFilter === FILTER_OPTIONS.ALL) {
                    return allGames;
                } else if (selectedFilter === FILTER_OPTIONS.MAIN_ONLY) {
                    return allGames.filter(g => g.groupId === MAIN_GROUP_ID);
                } else if (selectedFilter === FILTER_OPTIONS.SUBGROUPS_ONLY) {
                    return allGames.filter(g => SUBGROUP_IDS.includes(g.groupId));
                } else {
                    // Specific subgroup ID
                    const groupId = parseInt(selectedFilter);
                    return allGames.filter(g => g.groupId === groupId);
                }
            }, [allGames, selectedFilter]);

            // Calculate stats based on filtered games
            const stats = useMemo(() => {
                const totalPlayers = filteredGames.reduce((acc, g) => acc + (g.details?.playing || 0), 0);
                const totalVisits = filteredGames.reduce((acc, g) => acc + (g.details?.visits || 0), 0);
                return { players: totalPlayers, visits: totalVisits };
            }, [filteredGames]);

            // Get main group and subgroups
            const mainGroup = groups.find(g => g.isMain);
            const subgroups = groups.filter(g => !g.isMain);

            // Get current filter label
            const getFilterLabel = () => {
                if (selectedFilter === FILTER_OPTIONS.ALL) return "All Groups";
                if (selectedFilter === FILTER_OPTIONS.MAIN_ONLY) return mainGroup?.name || "Main Group";
                if (selectedFilter === FILTER_OPTIONS.SUBGROUPS_ONLY) return "All Subgroups";
                const group = groups.find(g => g.id === parseInt(selectedFilter));
                return group?.name || "Unknown Group";
            };

            return (
                <div className="relative min-h-screen overflow-hidden">
                    
                    {/* Glow Effects */}
                    <div className="absolute top-[-20%] left-[-10%] w-[600px] h-[600px] bg-violet-600/20 rounded-full blur-[120px] pointer-events-none" />
                    <div className="absolute bottom-[-20%] right-[-10%] w-[600px] h-[600px] bg-blue-600/10 rounded-full blur-[120px] pointer-events-none" />

                    <div className="relative z-10 max-w-7xl mx-auto px-6 py-20">
                        
                        {/* Hero Header */}
                        <motion.div 
                            initial={{ opacity: 0, y: 20 }}
                            animate={{ opacity: 1, y: 0 }}
                            className="flex flex-col items-center text-center mb-24"
                        >
                            <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-white/5 border border-white/10 mb-8 backdrop-blur-md">
                                <span className="relative flex h-2 w-2">
                                  <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                                  <span className="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                                </span>
                                <span className="text-xs font-medium text-neutral-300 tracking-wider uppercase">Live Studios Dashboard</span>
                            </div>
                            
                            <h1 className="text-6xl md:text-8xl font-bold tracking-tighter bg-clip-text text-transparent bg-gradient-to-b from-white via-white to-white/40 mb-6">
                                Dani01 Studios
                            </h1>
                            <p className="text-lg text-neutral-400 max-w-2xl leading-relaxed">
                                Creating the next generation of immersive Roblox experiences. 
                                Explore our universe of games and join the community.
                            </p>
                        </motion.div>

                        {/* Stats Row */}
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-20">
                            <StatCard 
                                label="Active Players"
                                value={stats.players}
                                icon={UsersIcon}
                                color="text-violet-400"
                                loading={loading}
                            />
                            <StatCard 
                                label="Total Visits"
                                value={stats.visits}
                                icon={MapPinIcon}
                                color="text-cyan-400"
                                loading={loading}
                            />
                        </div>

                        {/* Games Section */}
                        <div className="space-y-8">
                            <div className="flex flex-col md:flex-row items-start md:items-end justify-between border-b border-white/5 pb-4 gap-4">
                                <h2 className="text-3xl font-semibold tracking-tight flex items-center gap-3">
                                    <GamepadIcon className="w-8 h-8 text-violet-400" />
                                    Our Games
                                </h2>

                                {/* Group Filter Dropdown */}
                                <div className="relative">
                                    <button
                                        onClick={() => setDropdownOpen(!dropdownOpen)}
                                        className="flex items-center gap-3 px-4 py-3 bg-neutral-900/80 border border-white/10 rounded-xl hover:border-violet-500/50 transition-all duration-200 min-w-[220px] backdrop-blur-xl"
                                    >
                                        <LayersIcon size={18} className="text-violet-400" />
                                        <span className="flex-1 text-left text-sm font-medium text-neutral-200">
                                            {groupsLoading ? "Loading..." : getFilterLabel()}
                                        </span>
                                        <ChevronDownIcon 
                                            size={18} 
                                            className={`text-neutral-400 transition-transform duration-200 ${dropdownOpen ? 'rotate-180' : ''}`} 
                                        />
                                    </button>

                                    <AnimatePresence>
                                        {dropdownOpen && (
                                            <motion.div
                                                initial={{ opacity: 0, y: -10, scale: 0.95 }}
                                                animate={{ opacity: 1, y: 0, scale: 1 }}
                                                exit={{ opacity: 0, y: -10, scale: 0.95 }}
                                                transition={{ duration: 0.15 }}
                                                className="absolute top-full right-0 mt-2 w-72 bg-neutral-900/95 border border-white/10 rounded-xl shadow-2xl backdrop-blur-xl overflow-hidden z-50"
                                            >
                                                <div className="p-2">
                                                    {/* All Groups Option */}
                                                    <FilterOption
                                                        label="All Groups"
                                                        sublabel={`${allGames.length} games total`}
                                                        selected={selectedFilter === FILTER_OPTIONS.ALL}
                                                        onClick={() => {
                                                            setSelectedFilter(FILTER_OPTIONS.ALL);
                                                            setDropdownOpen(false);
                                                        }}
                                                        icon="ðŸŒ"
                                                    />

                                                    {/* Divider */}
                                                    <div className="my-2 border-t border-white/5" />
                                                    
                                                    {/* Main Group Section */}
                                                    <div className="px-3 py-1.5">
                                                        <span className="text-[10px] uppercase tracking-wider text-neutral-500 font-semibold">Main Group</span>
                                                    </div>
                                                    
                                                    <FilterOption
                                                        label={mainGroup?.name || "Main Group"}
                                                        sublabel={`${allGames.filter(g => g.groupId === MAIN_GROUP_ID).length} games`}
                                                        selected={selectedFilter === FILTER_OPTIONS.MAIN_ONLY}
                                                        onClick={() => {
                                                            setSelectedFilter(FILTER_OPTIONS.MAIN_ONLY);
                                                            setDropdownOpen(false);
                                                        }}
                                                        icon="â­"
                                                    />

                                                    {/* Subgroups Section */}
                                                    {subgroups.length > 0 && (
                                                        <>
                                                            <div className="my-2 border-t border-white/5" />
                                                            <div className="px-3 py-1.5">
                                                                <span className="text-[10px] uppercase tracking-wider text-neutral-500 font-semibold">Subgroups</span>
                                                            </div>

                                                            {/* All Subgroups Option */}
                                                            <FilterOption
                                                                label="All Subgroups"
                                                                sublabel={`${allGames.filter(g => SUBGROUP_IDS.includes(g.groupId)).length} games`}
                                                                selected={selectedFilter === FILTER_OPTIONS.SUBGROUPS_ONLY}
                                                                onClick={() => {
                                                                    setSelectedFilter(FILTER_OPTIONS.SUBGROUPS_ONLY);
                                                                    setDropdownOpen(false);
                                                                }}
                                                                icon="ðŸ“"
                                                            />

                                                            {/* Individual Subgroups */}
                                                            {subgroups.map(group => (
                                                                <FilterOption
                                                                    key={group.id}
                                                                    label={group.name}
                                                                    sublabel={`${allGames.filter(g => g.groupId === group.id).length} games`}
                                                                    selected={selectedFilter === String(group.id)}
                                                                    onClick={() => {
                                                                        setSelectedFilter(String(group.id));
                                                                        setDropdownOpen(false);
                                                                    }}
                                                                    icon="ðŸ“‚"
                                                                />
                                                            ))}
                                                        </>
                                                    )}
                                                </div>
                                            </motion.div>
                                        )}
                                    </AnimatePresence>

                                    {/* Click outside to close */}
                                    {dropdownOpen && (
                                        <div 
                                            className="fixed inset-0 z-40" 
                                            onClick={() => setDropdownOpen(false)}
                                        />
                                    )}
                                </div>
                            </div>

                            {/* Games Count Badge */}
                            {!loading && !error && (
                                <motion.div
                                    initial={{ opacity: 0 }}
                                    animate={{ opacity: 1 }}
                                    className="flex items-center gap-2"
                                >
                                    <span className="px-3 py-1 bg-violet-500/10 border border-violet-500/20 rounded-full text-sm text-violet-300">
                                        {filteredGames.length} game{filteredGames.length !== 1 ? 's' : ''}
                                    </span>
                                    {selectedFilter !== FILTER_OPTIONS.ALL && (
                                        <button
                                            onClick={() => setSelectedFilter(FILTER_OPTIONS.ALL)}
                                            className="px-3 py-1 bg-white/5 border border-white/10 rounded-full text-sm text-neutral-400 hover:text-white hover:border-white/20 transition-colors"
                                        >
                                            Clear filter
                                        </button>
                                    )}
                                </motion.div>
                            )}

                            {loading ? (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {[1,2,3].map(i => <SkeletonCard key={i} />)}
                                </div>
                            ) : error ? (
                                <div className="p-12 text-center bg-red-500/10 rounded-3xl border border-red-500/20">
                                    <AlertCircleIcon className="w-12 h-12 text-red-400 mx-auto mb-4" />
                                    <h3 className="text-xl font-bold text-red-200 mb-2">Unable to Load Games</h3>
                                    <p className="text-red-300/80 mb-6">{error}</p>
                                    <button 
                                        onClick={loadAllGames}
                                        className="px-6 py-2 bg-red-500/20 hover:bg-red-500/30 text-red-200 rounded-full transition-colors"
                                    >
                                        Retry Connection
                                    </button>
                                </div>
                            ) : filteredGames.length === 0 ? (
                                <div className="p-12 text-center bg-neutral-900/50 rounded-3xl border border-white/5">
                                    <GamepadIcon className="w-12 h-12 text-neutral-600 mx-auto mb-4" />
                                    <h3 className="text-xl font-bold text-neutral-400 mb-2">No Games Found</h3>
                                    <p className="text-neutral-500">No games available for this filter selection.</p>
                                </div>
                            ) : (
                                <motion.div 
                                    layout
                                    className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
                                >
                                    <AnimatePresence mode="popLayout">
                                        {filteredGames.map((game, idx) => (
                                            <GameCard 
                                                key={game.id} 
                                                game={game} 
                                                index={idx} 
                                                groupName={groups.find(g => g.id === game.groupId)?.name}
                                            />
                                        ))}
                                    </AnimatePresence>
                                </motion.div>
                            )}
                        </div>

                        {/* Community Section */}
                        <motion.div 
                            initial={{ opacity: 0, y: 20 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ delay: 0.3 }}
                            className="mt-24 space-y-8"
                        >
                            <div className="flex items-end justify-between border-b border-white/5 pb-4">
                                <h2 className="text-3xl font-semibold tracking-tight flex items-center gap-3">
                                    <UsersIcon className="w-8 h-8 text-violet-400" />
                                    Join Our Community
                                </h2>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                {/* Discord Card */}
                                <CommunityCard 
                                    name="Discord"
                                    description="Chat with developers, get sneak peeks, and connect with other players."
                                    icon={DiscordIcon}
                                    href="https://discord.gg/u77AcuYKD4"
                                    color="from-indigo-500 to-purple-600"
                                    hoverColor="hover:border-indigo-500/50"
                                    members="500+ Members"
                                />

                                {/* X (Twitter) Card */}
                                <CommunityCard 
                                    name="X (Twitter)"
                                    description="Follow for announcements, updates, and behind-the-scenes content."
                                    icon={XIcon}
                                    href="https://x.com/EyedAutumn"
                                    color="from-neutral-600 to-neutral-800"
                                    hoverColor="hover:border-neutral-500/50"
                                    members="Follow Us"
                                />

                                {/* Roblox Group Card */}
                                <CommunityCard 
                                    name="Roblox Group"
                                    description="Join the official group for exclusive perks and early access."
                                    icon={RobloxIcon}
                                    href="https://www.roblox.com/groups/35203067"
                                    color="from-red-500 to-red-700"
                                    hoverColor="hover:border-red-500/50"
                                    members="Join Group"
                                />
                            </div>
                        </motion.div>
                        
                        {/* Footer */}
                        <footer className="mt-32 pt-8 border-t border-white/5">
                            <div className="flex flex-col md:flex-row items-center justify-between gap-6">
                                <p className="text-neutral-500 text-sm">Â© {new Date().getFullYear()} Dani01 Studios. Independent Roblox Development Group.</p>
                                
                                <div className="flex items-center gap-4">
                                    <a 
                                        href="https://discord.gg/u77AcuYKD4" 
                                        target="_blank" 
                                        rel="noopener noreferrer"
                                        className="p-2 rounded-full bg-white/5 hover:bg-white/10 text-neutral-400 hover:text-white transition-all duration-200"
                                        aria-label="Discord"
                                    >
                                        <DiscordIcon size={20} />
                                    </a>
                                    <a 
                                        href="https://x.com/EyedAutumn" 
                                        target="_blank" 
                                        rel="noopener noreferrer"
                                        className="p-2 rounded-full bg-white/5 hover:bg-white/10 text-neutral-400 hover:text-white transition-all duration-200"
                                        aria-label="X (Twitter)"
                                    >
                                        <XIcon size={20} />
                                    </a>
                                    <a 
                                        href="https://www.roblox.com/groups/35203067" 
                                        target="_blank" 
                                        rel="noopener noreferrer"
                                        className="p-2 rounded-full bg-white/5 hover:bg-white/10 text-neutral-400 hover:text-white transition-all duration-200"
                                        aria-label="Roblox Group"
                                    >
                                        <RobloxIcon size={20} />
                                    </a>
                                </div>
                            </div>
                        </footer>

                    </div>
                </div>
            );
        }

        function FilterOption({ label, sublabel, selected, onClick, icon }) {
            return (
                <button
                    onClick={onClick}
                    className={`w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-left transition-all duration-150 ${
                        selected 
                            ? 'bg-violet-500/20 border border-violet-500/30' 
                            : 'hover:bg-white/5 border border-transparent'
                    }`}
                >
                    <span className="text-lg">{icon}</span>
                    <div className="flex-1 min-w-0">
                        <p className={`text-sm font-medium truncate ${selected ? 'text-violet-200' : 'text-neutral-200'}`}>
                            {label}
                        </p>
                        <p className="text-xs text-neutral-500">{sublabel}</p>
                    </div>
                    {selected && (
                        <div className="w-2 h-2 rounded-full bg-violet-400" />
                    )}
                </button>
            );
        }

        function CommunityCard({ name, description, icon: Icon, href, color, hoverColor, members }) {
            return (
                <motion.a
                    whileHover={{ y: -8, transition: { duration: 0.2 } }}
                    href={href}
                    target="_blank"
                    rel="noopener noreferrer"
                    className={`group block bg-neutral-900 rounded-3xl overflow-hidden border border-white/5 ${hoverColor} transition-colors relative`}
                >
                    {/* Gradient Header */}
                    <div className={`h-24 bg-gradient-to-br ${color} relative overflow-hidden`}>
                        <div className="absolute inset-0 opacity-30">
                            <div className="absolute top-4 right-4">
                                <Icon size={64} className="text-white/20" />
                            </div>
                        </div>
                        <div className="absolute bottom-4 left-6">
                            <div className="bg-white/20 p-3 rounded-2xl backdrop-blur-md border border-white/30 inline-block">
                                <Icon size={24} className="text-white" />
                            </div>
                        </div>
                    </div>

                    {/* Content */}
                    <div className="p-6">
                        <div className="flex items-center justify-between mb-2">
                            <h3 className="text-xl font-bold text-white group-hover:text-violet-300 transition-colors">
                                {name}
                            </h3>
                            <ExternalLinkIcon size={16} className="text-neutral-500 group-hover:text-violet-400 transition-colors" />
                        </div>
                        <p className="text-neutral-400 text-sm mb-4 leading-relaxed">
                            {description}
                        </p>
                        <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-white/5 border border-white/10">
                            <span className="text-xs font-medium text-neutral-300">{members}</span>
                        </div>
                    </div>
                </motion.a>
            );
        }

        function StatCard({ label, value, icon: Icon, color, loading }) {
            return (
                <motion.div 
                    whileHover={{ scale: 1.02 }}
                    className="p-8 rounded-[2rem] bg-neutral-900/50 border border-white/5 backdrop-blur-xl relative overflow-hidden"
                >
                    <div className="relative z-10 flex justify-between items-start">
                        <div>
                            <p className="text-neutral-400 font-medium mb-2">{label}</p>
                            {loading ? (
                                <div className="h-10 w-32 bg-white/10 animate-pulse rounded-lg" />
                            ) : (
                                <h3 className="text-5xl font-bold tracking-tight text-white">{formatNumber(value)}</h3>
                            )}
                        </div>
                        <div className={`p-3 rounded-2xl bg-white/5 ${color}`}>
                            <Icon size={32} />
                        </div>
                    </div>
                </motion.div>
            );
        }

        function GameCard({ game, index, groupName }) {
            return (
                <motion.a
                    layout
                    initial={{ opacity: 0, y: 20 }}
                    animate={{ opacity: 1, y: 0 }}
                    exit={{ opacity: 0, scale: 0.9 }}
                    transition={{ delay: index * 0.05 }}
                    whileHover={{ y: -8, transition: { duration: 0.2 } }}
                    href={`https://www.roblox.com/games/${game.rootPlace.id}`}
                    target="_blank"
                    rel="noopener noreferrer"
                    className="group block bg-neutral-900 rounded-3xl overflow-hidden border border-white/5 hover:border-violet-500/50 transition-colors relative"
                >
                    {/* Thumbnail */}
                    <div className="aspect-video w-full bg-neutral-800 relative overflow-hidden">
                        <img 
                            src={game.thumbnail || `https://placehold.co/768x432/171717/525252?text=${encodeURIComponent(game.name)}`} 
                            alt={game.name}
                            className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
                        />
                        <div className="absolute inset-0 bg-gradient-to-t from-neutral-900 via-transparent to-transparent opacity-60" />
                        
                        {/* Group Badge */}
                        {groupName && (
                            <div className="absolute top-3 left-3">
                                <span className="px-2 py-1 bg-black/50 backdrop-blur-md rounded-full text-[10px] uppercase tracking-wider font-semibold text-neutral-300 border border-white/10">
                                    {groupName}
                                </span>
                            </div>
                        )}
                        
                        {/* Hover Play Icon */}
                        <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 bg-black/20 backdrop-blur-[2px]">
                            <div className="bg-white/20 p-4 rounded-full backdrop-blur-md border border-white/30">
                                <GamepadIcon className="w-8 h-8 text-white" />
                            </div>
                        </div>
                    </div>

                    {/* Info */}
                    <div className="p-6">
                        <h3 className="text-xl font-bold text-white mb-4 line-clamp-1 group-hover:text-violet-300 transition-colors">
                            {game.name}
                        </h3>
                        
                        <div className="grid grid-cols-3 gap-2 pt-4 border-t border-white/5">
                            <StatItem icon={UsersIcon} value={game.details?.playing} color="text-green-400" label="Playing" />
                            <StatItem icon={MapPinIcon} value={game.details?.visits} color="text-blue-400" label="Visits" />
                            <StatItem icon={HeartIcon} value={game.details?.favoritedCount} color="text-pink-400" label="Favorites" />
                        </div>
                    </div>
                </motion.a>
            );
        }

        function StatItem({ icon: Icon, value, color, label }) {
            return (
                <div className="flex flex-col gap-1">
                    <div className="flex items-center gap-1.5">
                        <Icon size={14} className={color} />
                        <span className="text-xs font-bold text-neutral-300">{formatNumber(value || 0)}</span>
                    </div>
                    <span className="text-[10px] uppercase tracking-wider text-neutral-500 font-semibold">{label}</span>
                </div>
            );
        }

        function SkeletonCard() {
            return (
                <div className="bg-neutral-900 rounded-3xl overflow-hidden border border-white/5 h-[320px]">
                    <div className="h-[180px] bg-white/5 animate-pulse" />
                    <div className="p-6 space-y-4">
                        <div className="h-6 w-3/4 bg-white/5 animate-pulse rounded" />
                        <div className="flex gap-4 pt-2">
                            <div className="h-8 w-1/3 bg-white/5 animate-pulse rounded" />
                            <div className="h-8 w-1/3 bg-white/5 animate-pulse rounded" />
                            <div className="h-8 w-1/3 bg-white/5 animate-pulse rounded" />
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
